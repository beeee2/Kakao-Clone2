<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록창</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-phone-slash fa-lg"></i>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column status-bar__clock">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bell fa-lg"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">연락처</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i>
        친구들의 소식을 둘러보세요
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://github.com/beeee2/Kakao-Clone2/blob/main/img/me2.jpeg.jpg?raw=true" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">이현비</h4>
                    <!-- <h6 class="user-component__subtitle">프로필 상태명</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__birthDay">
            <div class="friends-screen__birthDay-header">
                <span>생일인 친구</span>
                <i class="fas fa-chevron-up "></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar " src="https://thumb.mt.co.kr/06/2020/08/2020081417458286523_1.jpg/dims/optimize/" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">수 진</h4>
                        <!-- <h6 class="user-component__subtitle">프로필 상태명</h6> -->
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__giftWrap">
                        <span>선물하기</span>
                        <i class="fas fa-gift"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar " src="https://github.com/beeee2/Kakao-Clone2/blob/main/img/me2.jpeg.jpg?raw=true" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">김성민</h4>
                    <h6 class="user-component__subtitle">마스크 착용합시다</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://github.com/beeee2/Kakao-Clone2/blob/main/img/me2.jpeg.jpg?raw=true" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">이진우</h4>
                    <h6 class="user-component__subtitle">정보처리기사 필기 시험 준비하기</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://github.com/beeee2/Kakao-Clone2/blob/main/img/me2.jpeg.jpg?raw=true" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">심은영</h4>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://github.com/beeee2/Kakao-Clone2/blob/main/img/me2.jpeg.jpg?raw=true" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">여진우</h4>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://github.com/beeee2/Kakao-Clone2/blob/main/img/me2.jpeg.jpg?raw=true" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">권진아</h4>
                    <h6 class="user-component__subtitle">신곡발매</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__chatNotification">1</span>
                    <i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href=""><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="">
                    <span class="nav__notification"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
