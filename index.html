<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡에 오신 걸 환영합니다</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-phone-slash fa-lg"></i>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column status-bar__clock">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bell fa-lg"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">카카오톡에 오신 걸 환영합니다</h1>
        <p class="welcome-header__text">카카오톡 계정을 가지고 있다면<br> 이메일 또는 핸드폰 번호로 로그인해주세요</p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input name="id" required type="text" placeholder="이메일 또는 핸드폰번호">
        <input name="password" required type="password" placeholder="비밀번호">
        <button class="login-form__login">로그인</button>
        <button class="login-form__signUp">회원가입</button>
        <a href="#">계정 또는 비밀번호 찾기</a>
    </form>
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
